name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go latest
        uses: actions/setup-go@v2
        with:
          go-version: latest
      - name: Run tests
        run: go test -v ./...
